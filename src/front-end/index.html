<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>

    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            display: block;
            margin: auto;
        }

        .task {
            width: 800px;
            height: 60px;
            padding: 10px;
            background-color: #eee;
            margin: 10px 0;

            display: flex;
            align-items: center;
        }

        .filtro {
            width: 800px;
            display: flex;
            justify-content: space-between;
        }
        .opcoes {
            display: flex;
        }
        .opcoes div {
            width: 50px;
            margin: 0 5px;
            padding: 10px;

            background-color: royalblue;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .opcoes .selecionado {
            background-color: rgb(14, 165, 22);
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h1>Tarefas</h1>

        <h4>Filtros</h4>
        <div class="filtro">
            <div class="nivel-dificuldade opcoes">
                <div onclick="selecionar(this)">1-3</div>
                <div onclick="selecionar(this)">4-6</div>
                <div onclick="selecionar(this)">7+</div>
            </div>
            <div class="nivel-prioridade opcoes">
                <div onclick="selecionar(this)">1</div>
                <div onclick="selecionar(this)">2</div>
                <div onclick="selecionar(this)">3</div>
                <div onclick="selecionar(this)">4</div>
            </div>
        </div>
        <!--<button onclick="">Filtrar</button>-->

        <div class="tasks">
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        
        const selecionar = (elemento) => {
            const classePai = elemento.parentNode.classList[0];
            const anteriorClicado = document.querySelector(`.${classePai} .selecionado`);
            console.log(anteriorClicado)
            if(anteriorClicado) anteriorClicado.classList.remove('selecionado');
            elemento.classList.add('selecionado');

        }
        
        const divTasks = document.querySelector('.tasks');

        const task = { 
            nome: 'Fazer tal coisa',
            descricao:'Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem.', 
            nivelDificuldade: 5, 
            nivelPrioridade: 1, 
        }

        axios
        .get(`http://localhost:3001/tasks`)
        .then((result) => {
            const tasks = result.data;
            divTasks.innerHTML = '';
            for(let i=0; i<tasks.length; i++) {
                divTasks.innerHTML +=  ` 
                    <div class="task">
                        <div class="nome">${tasks[i].nome}</div>
                    </div>
                `
            }
        })

        
    </script>
</body>
</html>
